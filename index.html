<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render PDF in Webpage</title>
  <link rel="icon" type="image/png" href="./files/Jamia-logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <header class="bg-white py-4 px-6 w-full flex items-center justify-between">
    <img src="./files/Jamia-logo.png" alt="Institute Logo" class="h-16">
    <h1 class="text-lg font-semibold text-center mx-auto">Hall Ticket</h1>
  </header>

  <div class="mt-4 w-full flex justify-center">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <button 
    onclick="window.print()" 
    class="mt-6 px-4 py-1 border border-gray-500 rounded-md">
    Print PDF
  </button>

  <script>
    const url = './files/resume_mohammed_sahal (1).pdf (3).pdf';  // Provide the PDF path

    pdfjsLib.getDocument(url).promise.then(function (pdf) {
      pdf.getPage(1).then(function (page) {
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        const viewport = page.getViewport({ scale: 1 });
        const scaleFactor = Math.min(window.innerWidth / viewport.width, 1);
        const scaledViewport = page.getViewport({ scale: scaleFactor });

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: scaledViewport
        };

        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
