<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render PDF in Webpage</title>
  <link rel="icon" type="image/png" href="./files/Jamia-logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: start;
      min-height: 100vh;
      background-color: #f3f4f6;
      padding-bottom: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <!-- Responsive Header -->
  <header class="bg-white py-2 sm:py-4 px-4 w-full flex items-center justify-between">
    <img src="./files/Jamia-logo.png" alt="Institute Logo" class="h-12 sm:h-16">
    <h1 class="text-base sm:text-lg font-semibold text-center mx-auto">Hall Ticket</h1>
  </header>
  <section class="px-4 sm:px-10">
    <div class="mt-4 w-full flex justify-center">
      <canvas id="pdf-canvas"></canvas>
    </div>
  
    <!-- Footer Section with Print Button -->
      <button 
        onclick="window.print()" 
        class="px-4 py-2 mt-5 text-white bg-blue-500 hover:bg-blue-600 rounded-full shadow">
        Print PDF
      </button>
      <div class="h-10 bg-gray-200 w-full"></div>
      <img src="./files/eWAY_logo_21_500x300.png" alt="eWay Logo" class="h-8 mt-5 ml-auto">
  </section>

  <script>
    const url = './files/nisami.pdf';  // Provide the PDF path

    pdfjsLib.getDocument(url).promise.then(function (pdf) {
      pdf.getPage(1).then(function (page) {
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        // Improved PDF quality by increasing the scale
        const viewport = page.getViewport({ scale: 2 });
        const scaleFactor = Math.min(window.innerWidth / viewport.width, 1);
        const scaledViewport = page.getViewport({ scale: scaleFactor * 2 });

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: scaledViewport
        };

        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
